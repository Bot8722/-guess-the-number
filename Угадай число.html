<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Угадай число</h1>
    <p>Загадано число от 1 до 10.</p>
    <p>Дается 5 попыток, чтобы отгадать.</p>

    <div>
        <button onclick="guessNum(1)">1</button>
        <button onclick="guessNum(2)">2</button>
        <button onclick="guessNum(3)">3</button>
        <button onclick="guessNum(4)">4</button>
        <button onclick="guessNum(5)">5</button>
        <button onclick="guessNum(6)">6</button>
        <button onclick="guessNum(7)">7</button>
        <button onclick="guessNum(8)">8</button>
        <button onclick="guessNum(9)">9</button>
        <button onclick="guessNum(10)">10</button>
    </div>

    <div id="message"></div>

    <script>
        const secretNum = Math.ceil(Math.random() * 10);
        let tries = 0;
        const maxTries = 5;

        function guessNum(num) {
            tries++;
            const messageElement = document.getElementById('message');
            const buttons = document.querySelectorAll('button');

            // Сброс цвета кнопок
            buttons.forEach(button => button.classList.remove('wrong'));

            if (num === secretNum) {
                messageElement.textContent = "Поздравляем! Вы угадали число!";
                disableButtons();
            } else {
                if (tries >= maxTries) {
                    messageElement.textContent = `Вы проиграли! Загаданное число было ${secretNum}.`;
                    disableButtons();
                } else {
                    const remainingTries = maxTries - tries;
                    messageElement.textContent = `Неправильно! Осталось попыток: ${remainingTries}.`;
                }
            

                    // Подсветка кнопки, которая была нажата
                    buttons[num - 1].classList.add('wrong');
                }
            }
        

        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>
